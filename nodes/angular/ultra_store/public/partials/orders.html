<div class="row" ng-controller="">
	<h3>Add A New Order</h3>
	<form role="form" class="form-horizontal col-sm-5">			
		<div class="form-group">
			<label class="label-control">Customer</label>
			<select class="form-control" ng-model="" ng-options=""></select><br />
			<label class="label-control">Product</label>
			<select class="form-control" ng-model="" ng-options=""></select><br />
			<label>Quantity</label>
			<input type="number" min="" max="" class="form-control" ng-model="">
			<button class="btn btn-primary" ng-click="">Order</button>
		</div>
	</form>
</div>
<div class="row" ng-controller="">
	<input type="text" class="col-sm-2 col-sm-offset-10" ng-model="" placeholder="search...">
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Customer Name</td>
				<td>Product</td>
				<td>Quantity</td>
				<td>Date</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="">
				<td ng-bind=""></td>
				<td ng-bind=""></td>
				<td ng-bind=""></td>
				<td ng-bind=""></td>
			</tr>
		</tbody>
	</table>
</div>
