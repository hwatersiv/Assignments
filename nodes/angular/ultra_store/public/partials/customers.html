<div class="row" ng-controller="Customers">
	<h3>Add a New Customer</h3>
	<label class="label-control">Customer Name:</label><input type="text" ng-model="new_cust.name" placeholder="Full Name">
	<button class="btn btn-primary" ng-click="create_customer()">Add</button>
	<input class="col-sm-2 col-sm-offset-10" type="text" placeholder="search name..." ng-model="customer_filter">
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Customer</td>
				<td>Created Date</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter: customer_filter">
				<td ng-bind="customer.customer"></td>
				<td ng-bind="customer.created_at | date: longDate"></td>
				<td><button class="btn btn-danger" ng-click="destroy_customer(customer._id)">Remove</button></td>
			</tr>
		</tbody>
	</table>
</div>
