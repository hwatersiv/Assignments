<!DOCTYPE html>
<html lang="en" ng-app="Movies">
<head>
	<meta charset="UTF-8">
	<title>my angular playing</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
	<script>
		var movies_module = angular.module('Movies', []);
		movies_module.controller('movies_controller', function ($scope) {
			$scope.Movies = [];
			$scope.add = function () {
				$scope.Movies.push({
					title: $scope.new_movie.title,
					rating: $scope.new_movie.rating,
					cover: $scope.new_movie.cover
				})
				$scope.new_movie = '';
			}
		})
	</script>
</head>
<body>
	<div ng-controller="movies_controller">
		<ul>
			<li ng-repeat="new_movie in Movies">
				<span ng-bind="new_movie.title"></span>
				<span ng-bind="new_movie.rating"></span>
				<img ng-src="{{new_movie.cover}}"></img>
			</li>
		</ul>
		<input type="text" ng-model="new_movie.title" placeholder="Movie title">
		<label>Rating:</label>
		<select name="rating" id="Rating" ng-model="new_movie.rating">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<label>Movie Cover:</label>
		<input type="file" ng-model="new_movie.cover">
		<button ng-click="add()">Add a new movie</button>
	</div>
</body>
</html>
