<div class="row" ng-controller="Orders">
	<h3>Add A New Order</h3>
	<form role="form" class="form-horizontal col-sm-5">			
		<div class="form-group">
			<label class="label-control">Customer</label>
			<select class="form-control" ng-model="new_order.cust" ng-options="customer.customer for customer in customers"></select><br />
			<label class="label-control">Product</label>
			<select class="form-control" ng-model="new_order.prod" ng-options="product.name for product in products" ng-change="product_quantity()"></select><br />	
			<label>Quantity</label>
			<select class="form-control" ng-model="new_order.quantity" ng-options="quantity for quantity in quantities"></select><br />
			<button class="btn btn-primary" ng-click="create()">Order</button>
		</div>
	</form>
</div>
<div class="row" ng-controller="Orders">
	<input type="text" class="col-sm-2 col-sm-offset-10" ng-model="order_filter" placeholder="search...">
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Customer Name</td>
				<td>Product</td>
				<td>Quantity</td>
				<td>Date</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders | filter: order_filter">
				<td ng-bind="order.customer"></td>
				<td ng-bind="order.product"></td>
				<td ng-bind="order.quantity"></td>
				<td ng-bind="order.created_at | date: longDate"></td>
			</tr>
		</tbody>
	</table>
</div>
